<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    
    <button id="start">Start!</button> 

    <div class="game">
        
        <button id="rock">
            <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/rock-stone-AvXzl49-600.jpg">
        </button>
        <button id="paper">
            <img src="https://www.pngkey.com/png/full/307-3077809_paper-clipart-grade-good-grade-clip-art.png">
        </button>
        <button id="scissors">
            <img src="https://www.laurence.ps/wp-content/uploads/2017/09/cropped-open-scissors.png">
        </button>
    </div>


</body>


</html>
